<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a2e"/>
    
    <!-- Title -->
    <text x="960" y="150" font-family="Arial, sans-serif" font-size="48" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">
        CCGF Flywheel Effect
    </text>
    
    <!-- Flywheel Circle -->
    <g transform="translate(960,540)">
        <!-- Rotating circle animation -->
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 0 0"
                          to="360 0 0"
                          dur="20s"
                          repeatCount="indefinite"/>
        
        <!-- Main circle -->
        <circle r="300" fill="none" stroke="#4CAF50" stroke-width="4"/>
        
        <!-- Components -->
        <!-- Projects -->
        <g transform="translate(0,-300)">
            <circle r="80" fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Projects</text>
        </g>
        
        <!-- Value -->
        <g transform="translate(260,150)">
            <circle r="80" fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Value</text>
        </g>
        
        <!-- Token Value -->
        <g transform="translate(-260,150)">
            <circle r="80" fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Token Value</text>
        </g>
        
        <!-- Treasury -->
        <g transform="translate(0,300)">
            <circle r="80" fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Treasury</text>
        </g>
        
        <!-- Connecting arrows -->
        <path d="M 0,-220 L 180,-87" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 180,87 L 0,220" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M -180,87 L 0,220" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 0,-220 L -180,-87" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#ffffff"/>
        </marker>
    </defs>
    
    <!-- Description -->
    <text x="960" y="950" font-family="Arial, sans-serif" font-size="24" 
          fill="#ffffff" text-anchor="middle">
        A self-reinforcing cycle of value creation and distribution
    </text>
</svg> 