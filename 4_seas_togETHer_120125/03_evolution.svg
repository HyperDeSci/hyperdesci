<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a2e"/>
    
    <!-- Title -->
    <text x="960" y="150" font-family="Arial, sans-serif" font-size="48" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">
        Evolution of Web3 Funding Solutions
    </text>
    
    <!-- Timeline -->
    <line x1="200" y1="500" x2="1720" y2="500" 
          stroke="#ffffff" stroke-width="4"/>
    
    <!-- Timeline Points -->
    <!-- Gitcoin -->
    <circle cx="300" cy="500" r="20" fill="#4CAF50"/>
    <text x="300" y="450" font-family="Arial, sans-serif" font-size="24" 
          fill="#ffffff" text-anchor="middle">Gitcoin</text>
    <text x="300" y="580" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Quadratic</text>
    <text x="300" y="610" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Funding</text>
    
    <!-- Octant -->
    <circle cx="700" cy="500" r="20" fill="#4CAF50"/>
    <text x="700" y="450" font-family="Arial, sans-serif" font-size="24" 
          fill="#ffffff" text-anchor="middle">Octant</text>
    <text x="700" y="580" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Novel Funding</text>
    <text x="700" y="610" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Mechanisms</text>
    
    <!-- Giveth -->
    <circle cx="1100" cy="500" r="20" fill="#4CAF50"/>
    <text x="1100" y="450" font-family="Arial, sans-serif" font-size="24" 
          fill="#ffffff" text-anchor="middle">Giveth</text>
    <text x="1100" y="580" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Community-Driven</text>
    <text x="1100" y="610" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Funding</text>
    
    <!-- CCGF -->
    <circle cx="1500" cy="500" r="30" fill="#4CAF50"/>
    <text x="1500" y="450" font-family="Arial, sans-serif" font-size="32" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">CCGF</text>
    <text x="1500" y="580" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Continuous &amp;</text>
    <text x="1500" y="610" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle">Convertible</text>
    
    <!-- Evolution Arrow -->
    <text x="200" y="700" font-family="Arial, sans-serif" font-size="24" 
          fill="#ffffff">Discrete</text>
    <text x="1720" y="700" font-family="Arial, sans-serif" font-size="24" 
          fill="#ffffff" text-anchor="end">Continuous</text>
    
    <!-- Gradient arrow connecting points -->
    <defs>
        <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
        </linearGradient>
    </defs>
    <path d="M 200 750 L 1720 750" 
          stroke="url(#arrow-gradient)" stroke-width="8" 
          marker-end="url(#arrow)"/>
</svg> 