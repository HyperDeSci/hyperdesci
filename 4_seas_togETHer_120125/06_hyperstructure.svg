<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a2e"/>
    
    <!-- Title -->
    <text x="960" y="120" font-family="Arial, sans-serif" font-size="48" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">
        HyperStructure Properties
    </text>
    
    <!-- Properties as hexagons -->
    <g transform="translate(960,580)">
        <!-- Center hexagon -->
        <path d="M 0,-180 L 156,-90 L 156,90 L 0,180 L -156,90 L -156,-90 Z" 
              fill="#2a2a3e" stroke="#56f5ff" stroke-width="3"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="50" 
              fill="#ffffff" text-anchor="middle" dy=".3em">CCGF</text>
        
        <!-- Unstoppable (top) -->
        <g transform="translate(0,-300)">
            <path d="M 0,-120 L 104,-60 L 104,60 L 0,120 L -104,60 L -104,-60 Z" 
                  fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="34" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Unstoppable</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="22" 
                  fill="#ffffff" text-anchor="middle">No central admin</text>
        </g>
        
        <!-- Expansive (top left) -->
        <g transform="translate(-260,-150)">
            <path d="M 0,-120 L 104,-60 L 104,60 L 0,120 L -104,60 L -104,-60 Z" 
                  fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="34" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Expansive</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="22" 
                  fill="#ffffff" text-anchor="middle">Multiple experiments</text>
            <text x="0" y="60" font-family="Arial, sans-serif" font-size="22" 
                  fill="#ffffff" text-anchor="middle">Flywheel effect</text>
        </g>
        
        <!-- Valuable (top right) -->
        <g transform="translate(260,-150)">
            <path d="M 0,-120 L 104,-60 L 104,60 L 0,120 L -104,60 L -104,-60 Z" 
                  fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="34" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Valuable</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="22" 
                  fill="#ffffff" text-anchor="middle">Treasury growth</text>
        </g>
        
        <!-- Free (bottom left) -->
        <g transform="translate(-260,150)">
            <path d="M 0,-120 L 104,-60 L 104,60 L 0,120 L -104,60 L -104,-60 Z" 
                  fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="34" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Free</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="22" 
                  fill="#ffffff" text-anchor="middle">Only gas costs</text>
        </g>

        <!-- Permissionless (bottom right) -->
        <g transform="translate(260,150)">
            <path d="M 0,-120 L 104,-60 L 104,60 L 0,120 L -104,60 L -104,-60 Z" 
                  fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Permissionless</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="22" 
                  fill="#ffffff" text-anchor="middle">Open participation</text>
        </g>

        <!-- Neutral (bottom) -->
        <g transform="translate(0,300)">
            <path d="M 0,-120 L 104,-60 L 104,60 L 0,120 L -104,60 L -104,-60 Z" 
                  fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="34" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Neutral</text>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="22" 
                  fill="#ffffff" text-anchor="middle">Fair rules for all</text>
        </g>
        
        <!-- Connecting lines from edges -->
        <!-- Top connection -->
        <path d="M 0,-180 L 0,-180" stroke="#56f5ff" stroke-width="2"/>
        <!-- Bottom connection -->
        <path d="M 0,180 L 0,180" stroke="#56f5ff" stroke-width="2"/>
        <!-- Left Top connection -->
        <path d="M -156,-90 L -156,-90" stroke="#56f5ff" stroke-width="2"/>
        <!-- Right Top connection -->
        <path d="M 156,-90 L 156,-90" stroke="#56f5ff" stroke-width="2"/>
        <!-- Left Bottom connection -->
        <path d="M -156,90 L -156,90" stroke="#56f5ff" stroke-width="2"/>
        <!-- Right Bottom connection -->
        <path d="M 156,90 L 156,90" stroke="#56f5ff" stroke-width="2"/>
    </g>
</svg> 