<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a2e"/>
    
    <!-- Title -->
    <text x="960" y="150" font-family="Arial, sans-serif" font-size="48" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">
        HyperStructure Properties
    </text>
    
    <!-- Properties as hexagons -->
    <g transform="translate(960,540)">
        <!-- Center hexagon -->
        <path d="M 0,-150 L 130,-75 L 130,75 L 0,150 L -130,75 L -130,-75 Z" 
              fill="#2a2a3e" stroke="#4CAF50" stroke-width="3"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" 
              fill="#ffffff" text-anchor="middle" dy=".3em">CCGF</text>
        
        <!-- Unstoppable -->
        <g transform="translate(0,-260)">
            <path d="M 0,-50 L 43,-25 L 43,25 L 0,50 L -43,25 L -43,-25 Z" 
                  fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Unstoppable</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">No central admin</text>
        </g>
        
        <!-- Free -->
        <g transform="translate(-225,130)">
            <path d="M 0,-50 L 43,-25 L 43,25 L 0,50 L -43,25 L -43,-25 Z" 
                  fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Free</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Only gas costs</text>
        </g>
        
        <!-- Valuable -->
        <g transform="translate(225,130)">
            <path d="M 0,-50 L 43,-25 L 43,25 L 0,50 L -43,25 L -43,-25 Z" 
                  fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Valuable</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Treasury growth</text>
        </g>
        
        <!-- Expansive -->
        <g transform="translate(0,260)">
            <path d="M 0,-50 L 43,-25 L 43,25 L 0,50 L -43,25 L -43,-25 Z" 
                  fill="#2a2a3e" stroke="#4CAF50" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Expansive</text>
            <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Multiple experiments</text>
        </g>
        
        <!-- Connecting lines -->
        <line x1="0" y1="-150" x2="0" y2="-210" stroke="#4CAF50" stroke-width="2"/>
        <line x1="-130" y1="75" x2="-225" y2="130" stroke="#4CAF50" stroke-width="2"/>
        <line x1="130" y1="75" x2="225" y2="130" stroke="#4CAF50" stroke-width="2"/>
        <line x1="0" y1="150" x2="0" y2="210" stroke="#4CAF50" stroke-width="2"/>
    </g>
</svg> 