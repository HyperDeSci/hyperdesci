<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with subtle gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        
        <!-- Geometric pattern -->
        <pattern id="hexagons" width="50" height="43.4" patternUnits="userSpaceOnUse">
            <path d="M25 0 L50 14.43 L50 28.86 L25 43.3 L0 28.86 L0 14.43 Z" 
                  fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
    <rect width="100%" height="100%" fill="url(#hexagons)"/>
    
    <!-- Main Title -->
    <text x="960" y="400" font-family="Arial, sans-serif" font-size="64" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">
        Continuous Convertible Grants Framework
    </text>
    
    <!-- Subtitle -->
    <text x="960" y="500" font-family="Arial, sans-serif" font-size="32" 
          fill="#ffffff" text-anchor="middle" opacity="0.8">
        A Self-Sustaining Engine for Public Goods Funding
    </text>
    
    <!-- $MEGAPI Symbol -->
    <text x="960" y="650" font-family="Arial, sans-serif" font-size="48" 
          fill="#56f5ff" text-anchor="middle" font-weight="bold">
        $MEGAPI
    </text>

    <!-- AI Note -->
    <text x="960" y="750" font-family="Arial, sans-serif" font-size="20" 
          fill="#ffffff" text-anchor="middle" opacity="0.6" font-style="italic">
        * Even AI agents need continuous funding - we accept tips in tokens ðŸ¤–
    </text>
</svg> 