<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a2e"/>
    
    <!-- Title -->
    <text x="960" y="150" font-family="Arial, sans-serif" font-size="48" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">
        State of Web3 Funding Solutions
    </text>

    <!-- Category Labels -->
    <text x="480" y="250" font-family="Arial, sans-serif" font-size="36" 
          fill="#ff4444" text-anchor="middle">Discrete Funding</text>
    <text x="1440" y="250" font-family="Arial, sans-serif" font-size="36" 
          fill="#56f5ff" text-anchor="middle">Continuous Funding</text>

    <!-- Discrete Solutions (Left) -->
    <g>
        <!-- Gitcoin -->
        <circle cx="480" cy="350" r="25" fill="#ff4444"/>
        <text x="480" y="310" font-family="Arial, sans-serif" font-size="36" 
              fill="#ffffff" text-anchor="middle" font-weight="bold">Gitcoin</text>
        <text x="480" y="400" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Quadratic</text>
        <text x="480" y="430" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Funding</text>

        <!-- Giveth -->
        <circle cx="480" cy="520" r="25" fill="#ff4444"/>
        <text x="480" y="480" font-family="Arial, sans-serif" font-size="36" 
              fill="#ffffff" text-anchor="middle" font-weight="bold">Giveth</text>
        <text x="480" y="570" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Community-Driven</text>
        <text x="480" y="600" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Funding</text>

        <!-- Octant -->
        <circle cx="480" cy="690" r="25" fill="#ff4444"/>
        <text x="480" y="650" font-family="Arial, sans-serif" font-size="36" 
              fill="#ffffff" text-anchor="middle" font-weight="bold">Octant</text>
        <text x="480" y="740" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Novel Funding</text>
        <text x="480" y="770" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Mechanisms</text>
    </g>

    <!-- Continuous Solutions (Right) -->
    <g>
        <!-- StreamingQF -->
        <circle cx="1440" cy="350" r="25" fill="#56f5ff"/>
        <text x="1440" y="310" font-family="Arial, sans-serif" font-size="36" 
              fill="#ffffff" text-anchor="middle" font-weight="bold">StreamingQF</text>
        <text x="1440" y="400" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Real-time</text>
        <text x="1440" y="430" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Quadratic Funding</text>

        <!-- Commons -->
        <circle cx="1440" cy="520" r="25" fill="#56f5ff"/>
        <text x="1440" y="480" font-family="Arial, sans-serif" font-size="36" 
              fill="#ffffff" text-anchor="middle" font-weight="bold">Commons</text>
        <text x="1440" y="570" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Direct Builder</text>
        <text x="1440" y="600" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Support</text>

        <!-- CCGF -->
        <circle cx="1440" cy="690" r="35" fill="#56f5ff"/>
        <text x="1440" y="650" font-family="Arial, sans-serif" font-size="42" 
              fill="#ffffff" text-anchor="middle" font-weight="bold">CCGF</text>
        <text x="1440" y="740" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Continuous &amp;</text>
        <text x="1440" y="770" font-family="Arial, sans-serif" font-size="24" 
              fill="#ffffff" text-anchor="middle">Convertible</text>
    </g>

    <!-- Dividing Line -->
    <line x1="960" y1="200" x2="960" y2="850" 
          stroke="#ffffff" stroke-width="2" stroke-dasharray="10,10"/>
</svg> 