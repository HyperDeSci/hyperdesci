<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a2e"/>
    
    <!-- Title -->
    <text x="960" y="120" font-family="Arial, sans-serif" font-size="48" 
          fill="#ffffff" text-anchor="middle" font-weight="bold">
        CCGF Flywheel Effect
    </text>
    
    <!-- Flywheel Circle -->
    <g transform="translate(960,520)">
        <!-- Subtle background glow for main circle -->
        <circle r="310" fill="#56f5ff" opacity="0.1"/>
        
        <!-- Main circle -->
        <circle r="280" fill="none" stroke="#56f5ff" stroke-width="4"/>
        
        <!-- Components positioned at 90-degree intervals -->
        <!-- Treasury (top) -->
        <g transform="translate(0,-250)">
            <circle r="70" fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Treasury</text>
        </g>
        
        <!-- Projects (right) -->
        <g transform="translate(250,0)">
            <circle r="70" fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Projects</text>
        </g>
        
        <!-- Value (bottom) -->
        <g transform="translate(0,250)">
            <circle r="70" fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" 
                  fill="#ffffff" text-anchor="middle" dy=".3em">Value</text>
        </g>
        
        <!-- Token Value (left) - split into two lines -->
        <g transform="translate(-250,0)">
            <circle r="70" fill="#2a2a3e" stroke="#56f5ff" stroke-width="2"/>
            <text x="0" y="-15" font-family="Arial, sans-serif" font-size="28" 
                  fill="#ffffff" text-anchor="middle">Token</text>
            <text x="0" y="20" font-family="Arial, sans-serif" font-size="28" 
                  fill="#ffffff" text-anchor="middle">Value</text>
        </g>
        
        <!-- Connecting arrows with curved paths following the circle clockwise -->
        <path d="M 0,-180 Q 120,-120 180,0" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 180,0 Q 120,120 0,180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 0,180 Q -120,120 -180,0" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M -180,0 Q -120,-120 0,-180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#ffffff"/>
        </marker>
    </defs>
    
    <!-- Description -->
    <text x="960" y="920" font-family="Arial, sans-serif" font-size="24" 
          fill="#ffffff" text-anchor="middle">
        A self-reinforcing cycle of value creation and distribution
    </text>
</svg> 